<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-16">
<div class="max-w-2xl mx-auto">
<div class="text-center mb-8">
<h2 class="text-3xl md:text-4xl font-bold tracking-tight text-text-light dark:text-text-dark">Ask a Question</h2>
<p class="mt-2 text-lg text-subtle-light dark:text-subtle-dark">Submit your religious questions to our esteemed scholars.</p>
</div>
<div class="bg-surface-light dark:bg-surface-dark p-6 sm:p-8 rounded-lg shadow-sm border border-border-light dark:border-border-dark">
<form class="space-y-6">
<div>
<label class="block text-sm font-medium mb-2" for="question-title">Question Title</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg px-4 py-3 placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors" id="question-title" placeholder="e.g., Is fasting obligatory during travel?" type="text"/>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="question-details">Question Details</label>
<textarea class="form-textarea w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg px-4 py-3 placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors" id="question-details" placeholder="Provide all the necessary details for our scholars to understand your situation..." rows="6"></textarea>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="category">Category (Optional)</label>
<select class="form-select w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg px-4 py-3 text-text-light dark:text-text-dark focus:ring-2 focus:ring-primary/50 focus:border-primary transition-colors" id="category">
<option>Select a category</option>
<option value="prayer">Prayer (Salah)</option>
<option value="fasting">Fasting (Sawm)</option>
<option value="charity">Charity (Zakat)</option>
<option value="pilgrimage">Pilgrimage (Hajj)</option>
<option value="family">Family &amp; Marriage</option>
<option value="finance">Finance &amp; Business</option>
<option value="other">Other</option>
</select>
</div>
<div class="flex justify-end pt-4">
<button class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-black bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary transition-all" type="submit">
                                Submit Question
                            </button>
</div>
</form>
